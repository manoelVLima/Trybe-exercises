<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <main id="paiDoPai">
        <section id="pai">
            
          <section id="primeiroFilho"></section>
          <section id="elementoOndeVoceEsta">
            <section id="primeiroFilhoDoFilho"></section>
            <section id="segundoEUltimoFilhoDoFilho"></section>
          </section>
          Atenção!
          <section id="terceiroFilho"></section>
          <section id="quartoEUltimoFilho"></section>
        </section>
        
      </main>



      <script>
            // parentNode: retorna o nó pai.
            // parentElement: retorna o elemento pai.      
            // childNodes: retorna um NodeList com todos os nós filhos.
            // children: retorna um HTMLCollection com todos os elementos filhos.
            // firstChild: retorna o primeiro nó filho.
            // firstElementChild: retorna o primeiro elemento filho.
            // lastChild: retorna o último nó filho.
            // lastElementChild: retorna o último elemento filho.
            // nextSibling: retorna o próximo nó.
            // nextElementSibling: retorna o próximo elemento.
            // previousSibling: retorna o nó anterior.
            // previousElementSibling: retorna o elemento anterior.
        let elemento = window.document.getElementById('elementoOndeVoceEsta');
        elemento.parentElement.style.color = 'green'

        let primeiroFilho = document.getElementById('primeiroFilho');
        primeiroFilho.innerHTML = 'Texto de teste';

        let paiPrimeiroFilho = document.getElementById('pai');
        paiPrimeiroFilho.firstElementChild.innerHTML = '<em>Fiz essa mudança através do elemento pai' // acessei o primeiroFilho através do pai

        let acessoIrmao = window.document.getElementById('elementoOndeVoceEsta');
        acessoIrmao.previousElementSibling.innerHTML = acessoIrmao.previousElementSibling.innerHTML.toUpperCase(); // acessei o primeiroFilho atraveś do irmão debaixo.

        let acessoTexto = window.document.getElementById('elementoOndeVoceEsta');
        acessoTexto.nextSibling.innerText = 'Atenção: acessei o Atenção através do elementoOndeVoceEsta';//acessei o texto 'Atenção' através do elementoOndeVoceEsta

        let acessoTerceiroFilho = window.document.getElementById('elementoOndeVoceEsta');
        acessoTerceiroFilho.nextElementSibling.innerHTML = 'Acessei o terceiroFilho atraveś do irmão anterior...'

        let paiTerceirofilho = document.getElementById('pai').children;
        paiTerceirofilho[2].innerHTML += ' e coloquei mais texto atraveś do pai';
        
    </script>
</body>
</html>
