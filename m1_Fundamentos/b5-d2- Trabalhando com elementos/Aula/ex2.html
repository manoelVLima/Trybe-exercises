<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        #paiDoPai{
            background-color: aqua;
        }
        #pai{
            background-color: aquamarine;
            margin-left: 20px;
        }
        .filhoDoPai{
            background-color: red;
            margin-left: 20px;
        }
        .neto1{
            background-color: burlywood;
            margin-left: 20px;
        }
        .bisneto{
            background-color: chartreuse;
            margin-left: 20px;
        }
    </style>
  </head>
  <body>
    <main id="paiDoPai">
        EU SOU DEUS-CRIADOR
      <section id="pai">
          EU SOU O PAI
        <section id="primeiroFilho" class="filhoDoPai">Filho1</section>
        <section id="elementoOndeVoceEsta" class="filhoDoPai">
            Filho2
          <section id="primeiroFilhoDoFilho" class="neto1">Neto2</section>
          <section id="segundoEUltimoFilhoDoFilho" class="neto1">Neto2</section>
        </section>
       
        <section id="terceiroFilho" class="filhoDoPai">Filho3 - Quero acessar esse cara aqui</section>
        <section id="quartoEUltimoFilho" class="filhoDoPai">Filho4</section>
      </section>
    </main>

    <script>

        //crie um irmão para ElementoOndeVoceEsta
        let pai = document.getElementById('pai');
        let irmaoElementoOndeVoceEsta = document.createElement('section')
        irmaoElementoOndeVoceEsta.innerHTML = 'Oi eu sou o irmao do elementoOndeVoceEsta'
        irmaoElementoOndeVoceEsta.className = 'filhoDoPai'
        pai.appendChild(irmaoElementoOndeVoceEsta);
        //crie um filho para elementoOndeVoceEsta
        let paiElementoOndeVoceEsta = document.getElementById('elementoOndeVoceEsta');
        let filhoElementoOndeVoceEsta = document.createElement('section')
        filhoElementoOndeVoceEsta.innerHTML = 'Oi eu sou o filho do elementoOndeVoceEsta'
        filhoElementoOndeVoceEsta.className = 'neto1';
        paiElementoOndeVoceEsta.appendChild(filhoElementoOndeVoceEsta);
        // crie um filho para o PrimeiroFilho
        let primeiroFilho = document.getElementById('primeiroFilhoDoFilho')
        let neto1 = document.createElement('section');
        neto1.innerHTML = 'Bisneto - Oi eu sou o filho do primeiroFilhoDoFilho'
        neto1.className = 'bisneto'
        primeiroFilho.appendChild(neto1)
        // A partir desse filho criado, acesse terceiro filho

        neto1.parentElement.parentElement.nextElementSibling.innerHTML += '<em> -- OPA O BISNETO (filho do primeiroFilhoDoFilho esteve aqui)'

        
      // parentNode: retorna o nó pai.
      // parentElement: retorna o elemento pai.
      // childNodes: retorna um NodeList com todos os nós filhos.
      // children: retorna um HTMLCollection com todos os elementos filhos.
      // firstChild: retorna o primeiro nó filho.
      // firstElementChild: retorna o primeiro elemento filho.
      // lastChild: retorna o último nó filho.
      // lastElementChild: retorna o último elemento filho.
      // nextSibling: retorna o próximo nó.
      // nextElementSibling: retorna o próximo elemento.
      // previousSibling: retorna o nó anterior.
      // previousElementSibling: retorna o elemento anterior.
    </script>
  </body>
</html>
