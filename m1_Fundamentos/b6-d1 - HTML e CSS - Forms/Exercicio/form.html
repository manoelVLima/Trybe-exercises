<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário TrybeTrip</title>
    <style>
      body {
        text-align: center;
      }
      form {
        border: 1px solid black;
        width: 600px;
        padding: 15px;
        margin: 0 auto;

      }
      button {
        margin-top: 15px;
        margin-left: 10px;
      }
      textarea{
          margin-top: 18px;
          resize: none;
          width: 100%;
      }
    </style>
  </head>
  <body>
    <h1>Concorra à viagem dos seus sonhos com a Trybetrip</h1>
    <form action="" method="get" autocomplete="off">
      <p>
        <label for="name">
          Nome:
          <input
            type="text"
            name="name"
            id="name"
            minlength="10"
            maxlength="40"
            placeholder="Type your name..."
            required
          />
        </label>
      </p>
      <p>
        <label for="email">
          Email:
          <input
            type="email"
            name="email"
            id="email"
            minlength="10"
            maxlength="50"
            placeholder="Type your email..."
            required
          />
        </label>
      </p>
      <p>
        <label for="option-one">
          Campo
          <input
            type="radio"
            name="option"
            id="option-one"
            value="campo"
            required
          />
        </label>
        <label for="option-two">
          Praia
          <input
            type="radio"
            name="option"
            id="option-two"
            value="praia"
            required
          />
        </label>
        <label for="option-three">
          Cidade
          <input type="radio" name="option" id="option-three" value="cidade" />
        </label>
        <label for="option-four">
          Montanhas
          <input
            type="radio"
            name="option"
            id="option-four"
            value="montanhas"
          />
        </label>
      </p>
      <p>
        <label for="textarea">
          Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
          TrybeTrip?
          <textarea
            name="textarea"
            id="textarea"
            cols="40"
            rows="10"
            maxlength="500"
            placeholder="Type your answer here..."
          
          ></textarea>
        </label>
      </p>
      <p>
        <label for="date">
          Qual a melhor data para realizar sua viagem?
          <input type="date" name="date" id="date" />
        </label>
      </p>
      <p>
        <label for="agreeOne">
          Gostaria de receber outras incríveis oportunidades oferecidas pela
          Trybe?
          <input type="checkbox" name="agreeOne" id="agreeOne" />
        </label>
      </p>
      <p>
        <label for="agreeTwo">
          Concordo que imagens das minhas férias poderão ser usadas na
          divulgação de concursos futuros.
          <input type="checkbox" name="agreeTwo" id="agreeTwo" />
        </label>
      </p>
      <button type="submit" id="submitButton" disabled>Enviar</button>
      <button type="reset" id="clearButton">Resetar</button>
    </form>

    <script src="script.js"></script>
  </body>
</html>
