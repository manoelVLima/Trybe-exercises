<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário TrybeTrip</title>
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <style>
      #textarea{
        height: 180px;
        padding-top: 40px;
      }
      div{
        margin-bottom: 20px;
      }
      #date{
        font-size: 16px;
        margin-left: 10px;
        padding-left: 10px;
        
      }
      button{
        margin-top: 20px;
        margin-right: 10px;
        
      }
      
    </style>
  </head>
  <body>
    <h1 class="text-center">
      Concorra à viagem dos seus sonhos com a Trybetrip
    </h1>
    <main>
      <form action="" method="get" autocomplete="off">
        <div class="mb-3 container">
          <label class="form-label lead" for="name"> Nome: </label>
          <input
            type="text"
            name="name"
            class="form-control"
            id="name"
            minlength="10"
            maxlength="40"
            placeholder="Type your name..."
            required
          />
        </div>

        <div class="mb-3 container">
          <label class="form-label lead" for="email"> Email: </label>
          <input
            type="email"
            name="email"
            class="form-control"
            id="email"
            minlength="10"
            maxlength="50"
            placeholder="Type your email..."
            required
          />
        </div>

        <div class="mb-3 container">
          <p class="lead">Qual o seu destino?</p>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              name="option"
              class="form-check-input"
              id="option-one"
              value="campo"
              required
            />
            <label class="form-check-label" for="option-one"> Campo </label>
          </div>
          <div class="form-check form-check-inline">
            <input
              type="radio"
              name="option"
              class="form-check-input"
              id="option-two"
              value="praia"
              required
            />
            <label class="form-check-label" for="option-two"> Praia </label>
          </div>
          <div class="form-check form-check-inline ">
            <input class="form-check-input" type="radio" name="option" id="option-three" value="cidade" />
            <label class="form-check-label" for="option-three"> Cidade </label>
          </div>
          
          <div class="form-check form-check-inline ">
            <input class="form-check-input" type="radio" name="option" id="option-four" value="montanhas" />
            <label class="form-check-label" for="option-four"> Montanhas </label>
          </div>
        </div>
        

        <div class="form-floating container">
          <textarea
            name="textarea"
            id="textarea"
            class="form-control"
            cols="40"
            rows="10"
            maxlength="500"
            placeholder="Type your answer here..."
          ></textarea>
          <label for="textarea">
            Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso
            TrybeTrip?
          </label>
          
        </div>

        <div class=" mb-3 container">
          <label class="lead form-label" for="date"> Qual a melhor data para realizar sua viagem? </label>
          <input class="form-label lead" type="date" name="date" id="date" />
          
          
        </div>
        <div class="form-check container">
          <input class="form-check-input" type="checkbox" name="agreeOne" id="agreeOne" />
          <label class="form-check-label" for="agreeOne">
            Gostaria de receber outras incríveis oportunidades oferecidas pela
            Trybe?
          </label>
        </div>
        <div class="form-check container">
          <input class="form-check-input" type="checkbox" name="agreeTwo" id="agreeTwo" />
          <label class="form-check-label" for="agreeTwo">
            Concordo que imagens das minhas férias poderão ser usadas na
            divulgação de concursos futuros.
          </label>
          
        </div>

        <div class="container">
          <button class="btn btn-success text-center" type="submit" id="submitButton" disabled>Enviar</button>
          <button class="btn btn-danger" type="reset" id="clearButton">Resetar</button>
        </div>
      </form>
    </main>

    <script src="script.js"></script>
  </body>
</html>
