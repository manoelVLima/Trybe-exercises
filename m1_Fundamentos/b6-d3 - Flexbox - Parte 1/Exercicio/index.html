<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flebox</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div><img src="images/trybe-logo.jpg" alt="Logo da Trybe" /></div>
      <h1>TRYBE TECH-GALLERY</h1>
      <a href="#">SIGN-UP</a>
    </header>
    <section class="section-one">
      <p>
        Take a look at some of the technologies which you will learn in our
        fundamentals and front-end module!
      </p>
    </section>
    <section class="section-two">
      <div class="social-media">
        <p>HTML</p>
        <img class="gallery-img" src="images/html-logo.png" alt="Logo do HTML" />
      </div>
      <div class="social-media">
        <p>CSS</p>
        <img class="gallery-img" src="images/css-logo.png" alt="Logo do CSS" />
      </div>
      <div class="social-media">
        <p>JAVASCRIPT</p>
        <img
          class="gallery-img"
          src="images/javaScript-logo.png"
          alt="Logo do Javascript"
        />
      </div>
      <div class="social-media">
        <p>REACT</p>
        <img
          class="gallery-img"
          src="images/react-logo.png"
          alt="Logo do React"
        />
      </div>
      <div class="social-media">
        <p>RTL</p>
        <img class="gallery-img" src="images/rtl-logo.png" alt="Logo do RTL" />
      </div>
      <div class="social-media">
        <p>REDUX</p>
        <img
          class="gallery-img"
          src="images/redux-logo.png"
          alt="Logo do Redux"
        />
      </div>
    </section>
  </body>
</html>
